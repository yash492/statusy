name: Statusy

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.4'
      - name: Install Dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      